<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.9/semantic.min.js"></script>
  <title>Document</title>
  <style>
    .ui.container {
      margin-top: 3em;
      text-align: center
    }

    h1 {
      font-size: 3em;
    }

    p {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <div class="ui container">
    <h1 class="ui center aligned header">無人載具科技創新實驗條例</h1>
    <p id="comment"></p>
    <button id="agree" class="ui primary button"><i class="thumbs outline up icon"></i>贊成</button>
    <button id="disagree" class="ui negative button"><i class="thumbs outline down icon"></i>反對</button>
    <button id="pass" class="ui teal button"><i class="help icon"></i>略過</button>
    <input type="hidden" name="tid" id="tid">
    <input type="hidden" name="pid" id="pid">

  </div>
  <script>
    function getComment() {
      axios({
        method: 'get',
        url: 'https://polis-api-proxy.herokuapp.com/api/v3/conversations/9rfmczeith/nextComment',
        headers: { 'Authorization': 'pkey_84N12fk7d9kderRe9d3sdPm9' },
        responseType: 'json'
      }).then(function (res) {
        console.log(res)
        var txt = res.data.txt;
        var tid = res.data.tid;
        $("#comment").text(txt)
        $("#tid").text(tid)
      });
    }

    function voteComment(pid, tid, vote) {
      axios({
        method: 'post',
        url: 'https://polis-api-proxy.herokuapp.com/api/v3/votes',
        headers: {
          'Authorization': 'pkey_84N12fk7d9kderRe9d3sdPm9',
          'accept': 'application/json',
          'Content-Type': 'application/json'
        },
        data: {
          "agid": 0,
          "conversation_id": "9rfmczeith",
          "pid": pid,
          "tid": tid,
          "vote": vote
        }
      }).then(function (res) {
        console.log(res)
        if (typeof res.data.nextComment == "undefined" || res.data.nextComment === null) {
          window.location.href = "finish.html";
          return;
        }
        else {
          var txt = res.data.nextComment.txt;
          var tid = res.data.nextComment.tid;
          $("#comment").text(txt);
          $("#tid").text(tid);
        }
      });
    }

    function getParticipation() {
      axios({
        method: 'get',
        url: 'https://polis-api-proxy.herokuapp.com/api/v3/conversations/9rfmczeith/participation',
        headers: { 'Authorization': 'pkey_84N12fk7d9kderRe9d3sdPm9' },
        responseType: 'json'
      }).then(function (res) {
        $("#pid").text(Object.keys(res.data).length)
      });
    }

    $("#agree").click(function () {
      var pid = $("#pid").text();
      var tid = $("#tid").text()
      voteComment(pid, tid, 1)
      console.log(pid)
      console.log(tid)
    });

    $("#disagree").click(function () {
      var pid = $("#pid").text();
      var tid = $("#tid").text()
      voteComment(pid, tid, -1)
      console.log(pid)
      console.log(tid)
    });

    $("#pass").click(function () {
      var pid = $("#pid").text();
      var tid = $("#tid").text()
      voteComment(pid, tid, 0)
      console.log(pid)
      console.log(tid)
    });

    getComment()
    getParticipation()
  </script>
</body>

</html>
